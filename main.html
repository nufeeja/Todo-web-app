<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">To Do</span>
    <a href="index.html" class="mr-0" style="text-decoration:none ;"><h6>LogOut</h6></a>
  </nav>

  <h2  class="ml-5 mt-5">My Todo list</h2>
    <div id="demo" class="ml-5 mt-5"></div>
 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script>
   function ajax(){
    var request=new XMLHttpRequest();
    request.onreadystatechange=function(){
                 if(this.readyState==4 & this.status==200){
               //   document.getElementById("demo").innerHTML=JSON.parse(this.responseText);
               var response=JSON.parse(this.responseText);
            console.log(response)
               let output="";
               for(let i=0;i<response.length;i++){
                   
                  
  if(response[i].completed){
    output +=`<input type="checkbox" checked disabled><label >  ${response[i].title}</label><hr>`
    
  }
  else{
    output +=`<input type="checkbox" name="check" onclick="return myfun()"><label>  ${response[i].title}</label><hr>`
  }
                   
                    
               // }    console.log(output)
               } document.getElementById("demo").innerHTML=output;
              }
               }
               request.open("GET","https://jsonplaceholder.typicode.com/todos",true);
               request.send();
          }
          ajax();
    
          function myfun(){
            var a= document.getElementsByName('check');
            var newvar=0;
            var count;
            for(count=0;count<a.length;count++){
                if(a[count].checked==true){
                    newvar=newvar+1;
                }
            }
            if(newvar==5){
                alert('Congrats. 5 Tasks have been Successfully Completed')
            }
         }
  
   </script>
</body>
</html>
